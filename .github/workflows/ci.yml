name: CI

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Microsoft ODBC Driver 18 for SQL Server
        run: |
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (pytest)
        env:
          SQL_CONNECTION_STRING: 'DRIVER={ODBC Driver 18 for SQL Server};SERVER=tcp:petro.database.windows.net,1433;DATABASE=opensearch;UID=seidl;PWD=TroquePorSuaSenhaAqui;Encrypt=yes;TrustServerCertificate=no;Connection Timeout=30;'
        run: |
          pytest --maxfail=1 --disable-warnings -q
